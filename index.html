<HTML>

<head>
    <title>Avengers Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    
    <div class="container">

        <section id="GRID View">
            <h1>Avengers Grid</h1>
            <div class="line"></div>
            <image width="400" height="620" style="border: 0px;" src="black%20panther.jpg"></image>
            <image width="400" height="620" style="border: 0px;" src="captain%20america.jpg"></image>
             <image width="400" height="620" style="border: 0px;" src="gamora.jpg"></image>
             <image width="400" height="620" style="border: 0px;" src="hulk.jpg"></image>
             <image width="400" height="620" style="border: 0px;" src="iron%20man.jpg"></image>
             <image width="400" height="620" style="border: 0px;" src="spider%20man.jpg"></image>
             <image width="400" height="620" style="border: 0px;" src="thanos.jpg"></image>
             <image width="400" height="620" style="border: 0px;" src="thor.jpg"></image>

        </section>

        <h2>Avengers Carousel View</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        
                            <img src="black%20panther.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="captain%20america.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="gamora.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Gamora</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="hulk.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="iron%20man.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="spider%20man.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Spider Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="thanos.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        
                            <img src="thor.jpg" class="img-responsive">
                        
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>  
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="previous">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        
            </div>
</body>

</HTML>
